<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Festival Contribution</title>
</head>
<body>
    <div class="container">
        <h1>Festival Contribution</h1>
        <form id="contributionForm">
            <label for="name">Name (required):</label>
            <input type="text" id="name" name="name" required>

            <label for="semester">Semester (required):</label>
            <input type="text" id="semester" name="semester" required>

            <label for="phone">Phone Number (optional):</label>
            <input type="tel" id="phone" name="phone">

            <label for="amount">Contribution Amount (required):</label>
            <select id="amount" name="amount" required>
                <option value="200">200 (Boys Minimum)</option>
                <option value="100">100 (Girls Minimum)</option>
            </select>

            <button type="submit">Pay Now</button>
        </form>
        <p id="confirmationMessage"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
